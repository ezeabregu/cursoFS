<html>
    <body>
     <form>
     <h1>Formulario de Registro</h1>
     <div>
        Nombre: <input type="text">
     </div> 
     <div>
        Apellidos: <input type="text">
     </div>
     <div>
        Sexo: 
        <input type="radio" name="sexo"  checked>
        <label for="">Hombre</label>
        <input type="radio" name="sexo">
        <label for="">Mujer</label>
     </div>
     <div>
        Correo Electronico: <input type="email">
     </div>
     <div>
        Poblacion: 
        <select name="provincias"> 
            <option value="cordoba">Cordoba </option> 
            <option value="buenosAires">Buenos Aires</option>
            <option value="formosa">Formosa</option>
            <option value="chubut">Chubut</option>
            <option value="chaco">Chaco</option>
        </select>
     </div>
     <div>
        Descripcion: <textarea name="" id="" cols="30" rows="10"></textarea>
     </div>
     <div>
        <input type="checkbox">Deseo recibir informacion sobre novedades y ofertas
     </div>
     <div>
        <input type="checkbox">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
     </div>
     <div>
        <button type="submit">Enviar</button>
     </div>
    </form>
    </body>
</html>
