<html>
    <body>
     <form>
     <h1>Formulario de Registro</h1> 
     <p>Nombre: <input type="text"></p>
     <p>Apellidos: <input type="text"></p>
     <p>Sexo: 
        <input type="radio" name="sexo"  checked>
        <label for="">Hombre</label>
        <input type="radio" name="sexo">
        <label for="">Mujer</label>
     </p>
     <p>Correo Electronico: <input type="email"></p>
     <p>Poblacion: 
        <select name="provincias"> 
            <option value="cordoba">Cordoba </option> 
            <option value="buenosAires">Buenos Aires</option>
            <option value="formosa">Formosa</option>
            <option value="chubut">Chubut</option>
            <option value="chaco">Chaco</option>
        </select>
     </p>
     <p>Descripcion: <textarea name="" id="" cols="30" rows="10"></textarea> </p>
     <p><input type="checkbox">Deseo recibir informacion sobre novedades y ofertas</p>
     <p><input type="checkbox">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</p>
     <button type="submit">Enviar</button>
    </form>
    </body>
</html>
