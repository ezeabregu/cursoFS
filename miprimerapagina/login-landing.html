<html>
<head>
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="login-landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">   
        <div>
           <img src="./images/logo.png" alt="Imagen inicio de sesion" class="imagenInicioSesion">     
        </div>
        <div>
            <label for="">Iniciar Sesion</label>
        </div>
        <div>
           <input type="text" name="email" id="email" placeholder="Email"> 
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div>
            <button class="btnEntrar">ENTRAR</button>
        </div>
        <div>
           <button class="btnReset">Olvide mi password</button> 
        </div>
    </div>
</body>
</html>
